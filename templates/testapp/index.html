<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello!</title>
    <meta name="description" content="description"/>
    <meta name="author" content="author" />
    <meta name="keywords" content="keywords" />
    <link rel="stylesheet" href="{% static 'style.css' %}" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-side">
        <div class="weather-gradient"></div>
        <div class="date-container">
          <h2 class="date-dayname"><span class="date-day">{{dated}}</span></h2><i class="location-icon" data-feather="map-pin"></i><span class="location">{{city}},{{c_code}}</span>
        </div>
        <div class="weather-container"><i class="weather-icon" data-feather="sun"></i>
          <h1 class="weather-temp">{{temp}}°C</h1>
          <h3 class="weather-desc">{{desc}}</h3> 
        </div>
      </div>
      <div class="info-side">
        <div class="today-info-container"> 
          <div class="today-info">
            <div class="precipitation"> <span class="title">VISIBILITY : </span>  <span class="value"> {{visibility}} </span>
              <div class="clear"></div>
            </div>
            <div class="humidity"> <span class="title">HUMIDITY : </span><span class="value">{{hum}}%</span>
              <div class="clear"></div>
            </div>
            <div class="wind"> <span class="title">SPEED : </span><span class="value">{{wind}} km/h</span>
              <div class="clear"></div>
            </div>
          </div>
        </div>
        <div class="week-container">
          <ul class="week-list">
            <li class="active"><i class="day-icon" data-feather="sun"></i><span class="day-name">Tue</span><span class="day-temp">29°C</span></li>
            <li><i class="day-icon" data-feather="cloud"></i><span class="day-name">Wed</span><span class="day-temp">21°C</span></li>
            <li><i class="day-icon" data-feather="cloud-snow"></i><span class="day-name">Thu</span><span class="day-temp">08°C</span></li>
            <li><i class="day-icon" data-feather="cloud-rain"></i><span class="day-name">Fry</span><span class="day-temp">19°C</span></li>
            <div class="clear"></div>
          </ul>
        </div> 
        <div class="location-container">
          <form method="POST">
              {% csrf_token %}
              <input type="text" name="city" placeholder="Enter your city"/ style="width: 272px;border-radius: 10px;"><br><br>
            <button class="location-button"> <i data-feather="map-pin"></i><span>Change location</span></button>
          </form>  
        </div> 
  
        </div> 
      </div>   
  </body>
</html>
